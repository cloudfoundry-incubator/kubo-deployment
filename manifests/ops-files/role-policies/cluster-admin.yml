- type: replace
  path: /instance_groups/name=master/jobs/name=kubernetes-roles/properties/specs?/cluster-admin?
  value: |
    ---
    kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: kubo:internal:admin
    subjects:
    - kind: User
      name: admin
      apiGroup: rbac.authorization.k8s.io
    roleRef:
      kind: ClusterRole
      name: cluster-admin
      apiGroup: rbac.authorization.k8s.io
