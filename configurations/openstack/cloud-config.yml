azs:
- name: z1
  cloud_properties:
    availability_zone: ((az))

vm_types:
- name: common
  cloud_properties:
    instance_type: m1.small
    root_disk_size_gb: 20

- name: master
  cloud_properties:
    instance_type: m1.small
    root_disk_size_gb: 20

- name: worker
  cloud_properties:
    instance_type: m1.large
    root_disk_size_gb: 100

networks:
- name: ((deployments_network))
  type: dynamic
  subnets:
  - azs: [z1]
    dns: [((dns_recursor_ip))]
    cloud_properties:
      net_id: ((net_id))
- name: vip
  type: vip

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: worker
  network: ((deployments_network))
