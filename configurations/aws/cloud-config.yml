azs:
- name: z1
  cloud_properties:
    availability_zone: ((az))
- name: z2
  cloud_properties:
    availability_zone: ((az))
- name: z3
  cloud_properties:
    availability_zone: ((az))

vm_extensions:
- name: cfcr-master-network-properties

vm_types:
- name: minimal
  cloud_properties:
    instance_type: t2.small
    ephemeral_disk: {size: 25_000}

networks:
- name: default
  type: manual
  subnets:
  - range: ((internal_cidr))
    gateway: ((internal_gw))
    azs: [z1, z2, z3]
    dns: [((dns_recursor_ip))]
    reserved: [((internal_gw))/30]
    cloud_properties:
      subnet: ((subnet_id))

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: worker
  network: default
