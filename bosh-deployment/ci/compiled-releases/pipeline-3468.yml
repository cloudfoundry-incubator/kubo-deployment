          file: "compiled-release/*.tgz"

  - name: compile-grootfs
    plan:
      - aggregate:
          - get: bosh-deployment
          - get: grootfs
            version:
              version: "0.24.0"
          - get: ubuntu-trusty-stemcell
            version:
              version: "3468.21"
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: ubuntu-trusty-stemcell
