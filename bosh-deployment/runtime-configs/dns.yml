releases:
- name: bosh-dns
  version: 0.2.0
  url: https://bosh.io/d/github.com/cloudfoundry/bosh-dns-release?v=0.2.0
  sha1: 9231b7c7d2f6aa85e0cb77fdeef7add54fdb3f1a

addons:
- name: bosh-dns
  jobs:
  - name: bosh-dns
    release: bosh-dns
    properties:
      cache:
        enabled: true
      health:
        enabled: true
        server:
          tls: ((/dns_healthcheck_server_tls))
        client:
          tls: ((/dns_healthcheck_client_tls))
  include:
    stemcell:
    - os: ubuntu-trusty
- name: bosh-dns-windows
  jobs:
  - name: bosh-dns-windows
    release: bosh-dns
    properties:
      cache:
        enabled: true
      health:
        enabled: true
        server:
          tls: ((/dns_healthcheck_server_tls))
        client:
          tls: ((/dns_healthcheck_client_tls))
  include:
    stemcell:
    - os: windows2012R2

variables:
- name: /dns_healthcheck_tls_ca
  type: certificate
  options:
    is_ca: true
    common_name: dns-healthcheck-tls-ca

- name: /dns_healthcheck_server_tls
  type: certificate
  options:
    ca: /dns_healthcheck_tls_ca
    common_name: health.bosh-dns
    extended_key_usage:
    - server_auth

- name: /dns_healthcheck_client_tls
  type: certificate
  options:
    ca: /dns_healthcheck_tls_ca
    common_name: health.bosh-dns
    extended_key_usage:
    - client_auth
