- type: remove
  path: /releases/name=garden-linux

- type: replace
  path: /instance_groups/name=bosh/jobs/name=garden/release
  value: garden-runc

- type: replace
  path: /releases/-
  value:
    name: garden-runc
    version: "1.9.4"
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/garden-runc-1.9.4-ubuntu-trusty-3468.1-20171027-223457-187711291-20171027223504.tgz?versionId=ExI2Q5RQMTvirE8vQsq5wdAJRtp7ss8j
    sha1: f7b0564be359b90ed9421fb4729f2b2857c32fab

- type: replace
  path: /instance_groups/name=bosh/jobs/name=garden/properties?/garden
  value:
    listen_network: tcp
    listen_address: 127.0.0.1:7777
    debug_listen_address: 127.0.0.1:17013
    allow_host_access: true
    destroy_containers_on_start: true # avoids snapshots
    default_container_grace_time: 0
    graph_cleanup_threshold_in_mb: 0
