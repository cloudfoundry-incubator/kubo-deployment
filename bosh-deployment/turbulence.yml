- type: replace
  path: /releases/-
  value:
    name: turbulence
    version: 0.7
    url: https://bosh.io/d/github.com/cppforlife/turbulence-release?v=0.7
    sha1: 6e9d33e7372925b55a929be6852c10758c0173cb

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: turbulence_api
    release: turbulence
    properties:
      password: ((turbulence_api_password))
      cert: ((turbulence_api_ssl))
      director:
        host: ((internal_ip))
        ca_cert: ((director_ssl.ca))
        client: director_turbulence_api
        client_secret: ((director_turbulence_api_client_secret))

# Configure UAA
- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa/properties/uaa/clients/director_turbulence_api?
  value:
    override: true
    authorized-grant-types: client_credentials
    scope: ""
    authorities: bosh.admin
    secret: ((director_turbulence_api_client_secret))

# Variables
- type: replace
  path: /variables/-
  value:
    name: turbulence_api_password
    type: password

- type: replace
  path: /variables/-
  value:
    name: turbulence_api_ca
    type: certificate
    options:
      is_ca: true
      common_name: turbulence_api_ca

- type: replace
  path: /variables/-
  value:
    name: turbulence_api_ssl
    type: certificate
    options:
      ca: turbulence_api_ca
      common_name: ((internal_ip))
      alternative_names: [((internal_ip))]

- type: replace
  path: /variables/-
  value:
    name: director_turbulence_api_client_secret
    type: password
