---
- type: replace
  path: /releases/-
  value:
    name: bosh-google-cpi
    version: "27.0.1"
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-google-cpi-release?v=27.0.1
    sha1: 1cd4e89aa2ba7479ad65a68ae520d104590a2c5b

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-trusty-go_agent?v=3586.16
    sha1: 6e64c5b13bcfe182e9fc435d51c882c7e8c16238

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    zone: ((zone))
    machine_type: n1-standard-1
    root_disk_size_gb: 40
    root_disk_type: pd-standard

- type: replace
  path: /disk_pools/name=disks/cloud_properties?
  value: {type: pd-standard}

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    ephemeral_external_ip: false
    tags: ((tags))

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: google_cpi
    release: bosh-google-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: google_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /instance_groups/name=bosh/properties/google?
  value: &cpi_conf
    project: ((project_id))
    json_key: ((gcp_credentials_json))

- type: replace
  path: /cloud_provider/properties/google?
  value: *cpi_conf

# Use GCP NTP
- type: replace
  path: /instance_groups/name=bosh/properties/ntp
  value: &ntp [169.254.169.254]

- type: replace
  path: /cloud_provider/properties/ntp
  value: *ntp
