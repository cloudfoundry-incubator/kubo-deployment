- type: replace
  path: /releases/name=os-conf?
  value:
    name: os-conf
    version: 11
    url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=11
    sha1: 651f10a765a2900a7f69ea07705f3367bd8041eb

- type: replace
  path: /instance_groups/name=bosh/properties/director/default_ssh_options?/gateway_user
  value: jumpbox

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: user_add
    release: os-conf
    properties:
      users:
      - name: jumpbox
        public_key: ((jumpbox_ssh.public_key))

- type: replace
  path: /variables/-
  value:
    name: jumpbox_ssh
    type: ssh
